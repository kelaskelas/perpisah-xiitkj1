                <form id="farewell-form">
                    <div class="form-group">
                        <label>Nama Lengkap:</label>
                        <input type="text" id="nama" name="Nama" placeholder="Masukkan nama kamu..." required>
                    </div>
                    <div class="form-group">
                        <label>Pesan & Kesan:</label>
                        <textarea id="pesan" name="Pesan" rows="5" placeholder="Tulis pesan untuk teman-teman..." required></textarea>
